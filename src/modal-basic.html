<ng-template #content let-c="close" let-d="dismiss">
<div class="modal-header">
  <h4 class="modal-title">About this project</h4>
  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <!-- I started to learn Angular 5 a month ago. On the one hand I was needed -->
    This is my first Angular app. <br>
    On the one hand I needed some stuff to practice Angular 5, 
    on the other hand I needed my portfolio. And I had my 
    previous pure-javascript-mini-projects.
    So it was decided to add view to some of them, combine 
    it and post it on the GitHub. <br>

    

    &hellip;</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
</div>
</ng-template>

<button class="btn btn-md btn-outline-primary" (click)="open(content)">About this project</button>
